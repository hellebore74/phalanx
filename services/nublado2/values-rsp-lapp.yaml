nublado2:
  jupyterhub:
    debug:
      enabled: true

    hub:
      base_url: "/nb2"

    singleuser:
      storage:
        type: none

    ingress:
      hosts: ["rsp.lapp.in2p3.fr"]
      annotations:
        nginx.ingress.kubernetes.io/auth-signin: "https://rsp.lapp.in2p3.fr/login"

  config:
    base_url: "rsp.lapp.in2p3.fr/"

    volumes:
      - name: data
        hostPath:
          path: /home/lsst/data
      - name: home
        hostPath:
          path: /home/lsst/homedirs
    volume_mounts:
      - name: data
        mountPath: /data
      - name: home
        mountPath: /home


  vault_secret_path: "secret/k8s_operator/rsp-lapp/nublado2"
  gafaelfawr_secrets_path: "secret/k8s_operator/rsp-lapp/gafaelfawr"




